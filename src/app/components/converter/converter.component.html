<div class="container">
  <fieldset [formGroup]="fromFormControl">
    <h2>From...</h2>
    <input *ngIf="fromCurrency != undefined && toCurrency != undefined" (focus)="changeFromToValue(true)" type="number"
           formControlName="InputControl"/>
    <div>
      <select (focus)="changeFromToValue(true)" formControlName="SelectControl">
        <option [ngValue]="{cc: 'UAH', rate: 1}">UAH</option>
        <option *ngFor="let currency of currencies" [ngValue]="currency">
          {{currency.cc}}
        </option>
      </select>
    </div>
  </fieldset>
  <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/convert-icon.png" alt='icon'>
  <fieldset [formGroup]="toFormControl">
    <h2>To...</h2>
    <input *ngIf="fromCurrency != undefined && toCurrency != undefined" (focus)="changeFromToValue(false)" type="number"
           formControlName="InputControl"/>
    <div>
      <select (focus)="changeFromToValue(false)" formControlName="SelectControl">
        <option [ngValue]="{cc: 'UAH', rate: 1}">UAH</option>
        <option *ngFor="let currency of currencies" [ngValue]="currency">
          {{currency.cc}}
        </option>
      </select>
    </div>
  </fieldset>

</div>
